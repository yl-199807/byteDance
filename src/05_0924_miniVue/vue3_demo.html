<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{title}}
        <comp></comp>
    </div>

    <script src="http://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'hello YL'
                }
            },
            setup() {
                // 消灭this
            }
        })
        app.component('comp',{
            template: `<h1>111</h1>`
        })
        app.mount('#app')
    </script>
</body>
</html>
